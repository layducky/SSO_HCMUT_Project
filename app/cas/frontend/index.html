<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Single Sign-On</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CAS Single Sign-On Demo</h1>
        
        <div id="auth-section">
            <div id="login-section">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button onclick="handleLogin()">Login</button>
                <div style="margin-top: 15px; font-size: 14px; color: #666;">
                    <p>Test accounts:</p>
                    <p>• ndcuong / ndcuong</p>
                    <p>• crypto / crypto</p>
                </div>
            </div>

            <div id="dashboard-section" class="hidden">
                <div class="user-info" id="user-data"></div>
                <button onclick="fetchProtectedData()">Fetch Protected Data</button>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
                <div class="api-response" id="api-response"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8082';

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    showDashboard(data.user);
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showDashboard(data.user);
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please check console for details.');
            }
        }

        async function handleLogout() {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                showLogin();
                document.getElementById('api-response').textContent = '';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function fetchProtectedData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/protected-data`, {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('api-response').textContent = 'Error fetching protected data. You may need to login again.';
            }
        }

        function showDashboard(user) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            
            document.getElementById('user-data').innerHTML = `
                <h3>Welcome, ${user.username}!</h3>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>ID:</strong> ${user.id}</p>
            `;
        }

        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
