version: '3.8'
services:
  ###### Nhat
  oidc-provider:
    build: ./sso-providers/oidc-provider
    container_name: oidc-provider
    ports:
      - "9090:8080"
    environment:
      - PORT=8080
      - ISSUER=http://localhost:9090
      - JWT_SECRET=super-secret-key-change-in-production-2024
      - OIDC_CLIENT_ID=oidc-demo
      - OIDC_CLIENT_SECRET=demosecret
      - OIDC_REDIRECT_URI=http://localhost:8081/callback
      - REDIS_URL=redis://redis:6379

  oidc-backend:
    build: ./app/oidc/backend
    container_name: oidc-backend
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - OIDC_ISSUER=http://oidc-provider:8080
      - OIDC_CLIENT_ID=oidc-demo
      - OIDC_CLIENT_SECRET=demosecret
      - OIDC_REDIRECT_URI=http://localhost:8081/callback
      - OIDC_PUBLIC_ISSUER=http://localhost:9090
      - SESSION_SECRET=dev-secret-session-key-2024
    depends_on:
      - oidc-provider
    command: sh -c "sleep 5 && node index.js"

  oidc-frontend:
    build: ./app/oidc/frontend
    container_name: oidc-frontend
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://oidc-backend:8080
    depends_on:
      - oidc-backend
